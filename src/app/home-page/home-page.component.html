      <div class="col-md-12">
        <div class="box info-bar">
          <div class="row">
            <div class="col-sm-12 col-md-4 products-showing">
              Showing <strong>12</strong> of <strong>{{(productList$ | async)?.length}}</strong> products
            </div>

            <div class="col-sm-12 col-md-8  products-number-sort">
              <div class="row">
                <form class="form-inline">
                  <div class="col-md-6 col-sm-6">
                    <div class="products-number">
                      <strong>Show</strong>  <a href="#" class="btn btn-default btn-sm btn-primary">12</a>  <a href="#" class="btn btn-default btn-sm">24</a>  <a href="#" class="btn btn-default btn-sm">All</a> products
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-6">
                    <div class="products-sort-by">
                      <strong>Sort by</strong>
                      <select name="sort-by" class="form-control">
                        <option>Price</option>
                        <option>Name</option>
                        <option>Sales first</option>
                      </select>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="row products">

          <div class="col-md-3 col-sm-6" *ngFor="let product of productList$ | async">
            <div class="product">
              <div class="flip-container">
                <div class="flipper">
                  <div class="front">
                    <a [routerLink]="['/product', product.slug]">
                      <img [src]="product.image" alt="" class="img-responsive">
                    </a>
                  </div>
                  <div class="back">
                    <a [routerLink]="['/product', product.slug]">
                      <img [src]="product.image" alt="" class="img-responsive">
                    </a>
                  </div>
                </div>
              </div>
              <a [routerLink]="['/product', product.slug]" class="invisible">
                <img [src]="product.image" alt="" class="img-responsive">
              </a>
              <div class="text">
                <h3><a [routerLink]="['/product', product.slug]">{{product.name}}</a></h3>
                <p class="price"><del>${{product.price.original}}</del> ${{product.price.discount}}</p>
                <p class="buttons">
                  <a [routerLink]="['/product', product.slug]" class="btn btn-default">View detail</a>
                  <a [routerLink]="['/buy', product.slug]" class="btn btn-primary"><i class="fa fa-shopping-cart"></i>Buy Now</a>
                </p>
              </div>

              <div class="ribbon sale">
                <div class="theribbon">SALE</div>
                <div class="ribbon-background"></div>
              </div>
              <!-- /.ribbon -->

              <div class="ribbon new">
                <div class="theribbon">NEW</div>
                <div class="ribbon-background"></div>
              </div>
              <!-- /.ribbon -->

              <div class="ribbon gift">
                <div class="theribbon">GIFT</div>
                <div class="ribbon-background"></div>
              </div>
              <!-- /.text -->
            </div>
            <!-- /.product -->
          </div>
        </div>
