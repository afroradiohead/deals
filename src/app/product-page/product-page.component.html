<app-top></app-top>

<app-navbar></app-navbar>

<div class="container">

  <div class="row">
    <div class="col-md-12">
      <ul class="breadcrumb">
        <li><a routerLink="/">Home</a></li>
        <li>{{(product$ | async)?.title}}</li>
      </ul>
    </div>
  </div>

  <section class="countdown" *ngIf="(countdown$ | async) as countdown">
    <h3>Refreshing in...</h3>
    <div id="clockdiv">
      <div>
        <span class="hours">{{countdown.hour}}</span>
        <div class="smalltext">Hours</div>
      </div>
      <div>
        <span class="minutes">{{countdown.minute}}</span>
        <div class="smalltext">Minutes</div>
      </div>
      <div>
        <span class="seconds">{{countdown.second}}</span>
        <div class="smalltext">Seconds</div>
      </div>
    </div>
  </section>

  <div class="row" id="productMain">
    <div class="col-sm-6">

      <div class="product" *ngIf="(product$ | async) as product">
        <img class="product-image" [src]="product.image" />

        <span class="original-price" *ngIf="product.price.percentage > 0">
          ${{product.price.original}}
        </span>

        <a class="buy-now" target="_blank" [routerLink]="['/buy', product._id]">
          <i class="fa fa-shopping-cart"></i>Order Now for ${{product.price.discount}}
        </a>
      </div>
    </div>
    <div class="col-sm-6 product-info" *ngIf="(product$ | async) as product">
      <h3 class="text-center">{{product.title}}</h3>
      <div class="description">
        {{product.description}}
      </div>

      <p class="text-center buttons">

      </p>
    </div>
  </div>

  <div class="row same-height-row" style="margin-top:40px;">
    <h4>More Products</h4>
    <div class="col-md-4 col-sm-6" *ngFor="let product of randomProductList$ | async">
      <app-product-card [product]="product" style="margin-bottom: 20px"></app-product-card>
    </div>

  </div>

</div>
