<img class="product-image" [src]="product.image" />



<div class="left-info-panel">
  <!--<div><i class="fa fa-eye"></i> 22</div>-->
  <!--<div><i class="fa fa-hand-pointer-o"></i> 7</div>-->
  <a class="more-info" [routerLink]="['/product', product.slug]">More Info</a>
</div>

<button class="subscribe-button" (click)="onClick_subscribeButton($event)">
  <i class="fa fa-exclamation-circle" aria-hidden="true"></i><br />
  <span>Notify me</span> <br />
  <small>when price changes</small>
</button>

<div class="right-info-panel">


  <div class="price">
    <span class="original" *ngIf="product.price.percentage > 0">
      ${{product.price.original}}
    </span>
    ${{product.price.discount}}
  </div>
  <a class="buy-now" target="_blank" [routerLink]="['/buy', product._id]">
    <i class="fa fa-shopping-cart"></i>Order Now
  </a>
</div>
